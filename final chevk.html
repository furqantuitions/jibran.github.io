<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
        }

        #login-form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        input[type="email"], input[type="password"], button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: #ff0000;
            margin-top: 10px;
        }

        /* Hidden content styling */
        .hidden-data {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="login-form-container">
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-error-message"></p>
    </div>

    <!-- Hidden content for authenticated users -->
    <div id="hidden-data" class="hidden-data">

<body>
  <div class="header">
    <h1>Uit Data Collection</h1>
    <h2 class="subheading">Uit Data Collection 
    <br />
    Click a button to view collected data</h2>
  </div>

  <div class="buttons">
    <button onclick="showImages('Saturday')">Saturday</button>
    <button onclick="showImages('Sunday')">Sunday</button>
  </div>

  <div class="image-container" id="imageContainer"></div>

  <script>
    const imageContainer = document.getElementById('imageContainer');
    const subheading = document.querySelector('.subheading');

    const showImages = (day) => {
      // Clear previous images
      imageContainer.innerHTML = '';

      // Set subheading based on the selected day
      subheading.textContent = `Data collected on ${day}`;

      // Array of image URLs for Saturday and Sunday
      const imageUrls = (day === 'Saturday') ?
        ['saturday1.jpg', 'saturday2.jpg', 'saturday3.jpg', 'saturday4.jpg', 'saturday5.jpg', 'saturday6.jpg', 'saturday7.jpg'] :
        ['sunday1.jpg', 'sunday2.jpg', 'sunday3.jpg', 'sunday4.jpg', 'sunday5.jpg', 'sunday6.jpg'];

      // Create and append image elements to the container
      imageUrls.forEach((imageUrl) => {
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl;
        imageContainer.appendChild(imgElement);
      });
    };
  </script>
</body>
</html>
